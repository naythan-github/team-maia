[pytest]
# Root pytest configuration for Maia

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories - only collect from tests/
testpaths = tests

# Ignore archived/obsolete test files
norecursedirs =
    claude/tools/archive
    .git
    __pycache__
    .pytest_cache
    node_modules
    venv
    .venv

# Output options
addopts = --tb=short

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    critical: Critical path tests (must pass before deployment)
    slow: Slow tests (skip with -m "not slow")
    performance: Performance tests
    wal: WAL mode and concurrency tests

# Ignore common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
