[pytest]
# PMP Test Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    critical: Critical path tests (must pass before deployment)
    schema: Database schema validation tests
    api: API integration tests
    data_integrity: Data preservation and integrity tests
    resume: Resume capability tests
    error_handling: Error handling and retry tests
    performance: Performance and rate limiting tests
    wal: WAL mode and concurrency tests
    som: Scope of Management (SOM) endpoint tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
